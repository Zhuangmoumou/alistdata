name: Build glibc 2.27 for ARM64 (GCC 8 on Ubuntu 22.04)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GCC 8 cross-compiler for ARM64
        run: |
          # 添加旧版工具链 PPA
          sudo apt-get update -y
          sudo apt-get install -y software-properties-common
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update -y

          # 安装 gcc-8 和交叉编译工具链
          sudo apt-get install -y \
            gcc-8-aarch64-linux-gnu \
            g++-8-aarch64-linux-gnu \
            make \
            bison \
            flex \
            gettext \
            texinfo \
            xz-utils \
            zip

          # 验证编译器版本
          aarch64-linux-gnu-gcc-8 --version

      - name: Download glibc 2.27 source
        run: |
          wget https://ftp.gnu.org/gnu/glibc/glibc-2.27.tar.xz
          tar -xf glibc-2.27.tar.xz

      - name: Configure for ARM64
        working-directory: glibc-2.27
        run: |
          mkdir -p build && cd build
          CC="aarch64-linux-gnu-gcc-8" CXX="aarch64-linux-gnu-g++-8" \
          ../configure \
            --prefix=/usr/aarch64-linux-gnu \
            --host=aarch64-linux-gnu \
            --build=x86_64-linux-gnu \
            --enable-kernel=3.2.0 \
            --with-headers=/usr/aarch64-linux-gnu/include \
            --disable-multilib \
            --disable-werror

      - name: Build glibc
        working-directory: glibc-2.27/build
        run: |
          make -j$(nproc)
          make install DESTDIR=/tmp/glibc-install

      - name: Zip the compiled glibc
        run: |
          cd /tmp/glibc-install
          zip -r glibc-2.27-arm64.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glibc-2.27-arm64
          path: /tmp/glibc-install/glibc-2.27-arm64.zip
